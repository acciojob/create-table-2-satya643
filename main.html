<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Table Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
    }

    table, th, td {
      border: 1px solid #333;
    }

    td, th {
      padding: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Dynamic Table Creator</h1>

  <button id="createTableBtn">Create the table</button>

  <table id="myTable"></table>

  <script>
    function createTable() {
      const table = document.getElementById('myTable');
      table.innerHTML = ''; // Clear previous table

      // Prompt for rows
      const rowsInput = prompt('Input number of rows');
      const rows = parseInt(rowsInput, 10);

      if (isNaN(rows) || rows <= 0) {
        alert('Invalid number of rows. Please enter a positive number.');
        return;
      }

      // Prompt for columns
      const colsInput = prompt('Input number of columns');
      const cols = parseInt(colsInput, 10);

      if (isNaN(cols) || cols <= 0) {
        alert('Invalid number of columns. Please enter a positive number.');
        return;
      }

      // Generate table
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement('tr');

        for (let j = 0; j < cols; j++) {
          const td = document.createElement('td');
          td.textContent = `Row-${i} Column-${j}`;
          tr.appendChild(td);
        }

        table.appendChild(tr);
      }
    }

    document.getElementById('createTableBtn').addEventListener('click', createTable);
  </script>

</body>
</html>
